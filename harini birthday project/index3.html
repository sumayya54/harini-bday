<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <style>
        /* Reset margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-screen video styling */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Send video behind other content */
            transform: translate(-50%, -50%); /* Center the video */
        }

        /* Optional: Style for content overlay */
        .content {
            position: relative;
            z-index: 1; /* Bring content above the video */
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for content */
        }
    </style>
</head>
<body>

    <video autoplay muted  loop>
        <source src="harini.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>happy birthday my love</h1>
        <p>Thank you for existing</p>
    </div>

</body>
</html>
